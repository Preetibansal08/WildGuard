<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Register</title>
</head>

<body>

    <div class="login-page">
        <div class="content">
            <h2>Create an account</h2>

            <form class="data">

                <!-- Email Field -->
                <div class="entry">
                    <label for="email">
                        <h3>Email</h3>
                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                        <div class="fa"><i class="fas fa-user"></i></div>
                    </div>
                </div>

                <!-- Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="password">
                        <h3>Password</h3>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>

                <!-- Repeat Password Field with Toggle Visibility -->
                <div class="entry">
                    <label for="repeat-password">
                        <h3>Re-enter Password</h3>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="repeat-password" placeholder="Re-enter your password" required>
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('repeat-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                <!-- Password Field with Strength Indicator -->
                <div class="entry">
                    <label for="password">
                        <h3>Password</h3>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required
                            oninput="checkPasswordStrength()">
                        <div class="fa toggle-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div id="password-strength"></div>
                </div>

                <!-- Remember Me Checkbox & Forgot Password Link -->
                <div class="extras">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Sign up Button -->
                <div class="entry">
                    <button type="submit">Sign Up</button>
                </div>

                <!-- Social Media Buttons -->
                <div class="social-login">
                    <p>Or Sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/social.png" alt="Google Logo" class="google-logo"> Continue with
                            Google
                        </button>
                        <button type="button" class="social-btn google-btn">
                            <img src="./assets/images/facebook.png" alt="FaceBook Logo" class="google-logo"> Continue
                            with Facebook
                        </button>
                    </div>
                </div>

                <!-- Login Link -->
                <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>

            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('password-strength');
            let strength = 0;
        
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
        
            const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            strengthDiv.textContent = `Strength: ${strengthLevels[strength - 1] || 'Very Weak'}`;
            strengthDiv.className = `strength-${strength}`;
        }
    </script>

</body>

</html>
